run:
  go: "1.20"
  timeout: 20m
  tests: true
  skip-dirs-use-default: true
  skip-files:
    - gen_.*.go
    - .*_gen.go

linters:
  enable:
    - goconst
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - durationcheck
    - errchkjson
    - errname
    - exhaustive
    - exportloopref
    - gocognit
    - gofmt
    # - gomnd
    - gosec
    - makezero
    - nestif
    - nilerr
    - nilnil
    - noctx
    #- nosprintfhostport # TODO: do we use IPv6?
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - tagliatelle
    - tenv
    - thelper
    - tparallel
    - unconvert
    - unparam
    #- wsl
    - asasalint
    - errorlint
    - unused
    - staticcheck
    - ineffassign
    - govet
    - gosimple
    - errcheck
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - dupl
    - gocheckcompilerdirectives
    - goconst
    - godox
    - testableexamples
    - usestdlibvars
    - wastedassign

linters-settings:
  gofmt:
    simplify: true
    auto-fix: false

  goconst:
    min-len: 3 # minimum length of string constant
    min-occurrences: 2 # minimum number of occurrences
    numbers: true

  goimports:
    local-prefixes: github.com/0xsoniclabs/consensus

  nestif:
    min-complexity: 5

  prealloc:
    for-loops: true

  gocritic:
    # Which checks should be enabled; can't be combined with 'disabled-checks';
    # See https://go-critic.github.io/overview#checks-overview
    # To check which checks are enabled run `GL_DEBUG=gocritic ./build/bin/golangci-lint run`
    # By default list of stable checks is used.
    enabled-checks:
      - badLock
      - filepathJoin
      - sortSlice
      - sprintfQuotedString
      - syncMapLoadAndDelete
      - weakCond
      - boolExprSimplify
      - httpNoBody
      - ioutilDeprecated
      - nestingReduce
      - preferFilepathJoin
      - redundantSprint
      - stringConcatSimplify
      - timeExprSimplify
      - typeAssertChain
      - yodaStyleExpr
      - truncateCmp
      - equalFold
      - preferDecodeRune
      - preferFprint
      - preferStringWriter
      - preferWriteByte
      - sliceClear
      #- ruleguard

    # Which checks should be disabled; can't be combined with 'enabled-checks'; default is empty
    disabled-checks:
      - regexpMust
      - exitAfterDefer
      - dupBranchBody
      - singleCaseSwitch
      - unlambda
      - captLocal
      - commentFormatting
      - ifElseChain
      - importShadow
      - builtinShadow

    # Enable multiple checks by tags, run `GL_DEBUG=gocritic golangci-lint run` to see all tags and checks.
    # Empty list by default. See https://github.com/go-critic/go-critic#usage -> section "Tags".
    enabled-tags:
      - performance
      - diagnostic
      - opinionated
      - style
    disabled-tags:
      - experimental
  govet:
    disable:
      - deepequalerrors
      - fieldalignment
      - shadow
      - unsafeptr
    check-shadowing: true
    enable-all: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: origin/develop # remove to fix all errors and warnings
