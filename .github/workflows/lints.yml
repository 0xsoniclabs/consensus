name: Lint
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/develop:refs/remotes/origin/develop

      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Golang-ci install
        run: make lintci-deps

      - name: Lint
        run: make lint
